<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlancia Worldwide</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    <meta name="description"
        content="Atlancia Worldwide, atlancia worldwide, exports best-quality fabrics, exports best-quality garments, Cotton, Viscose, polyester, silk, georgette and more. Serving industries fabrics.">
    <meta name="keywords" content="Atlancia Worldwide">
    <link id='favicon' rel="shortcut icon" href="images/favicon.png" type="image/x-png">
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "Atlancia Worldwide",
          "url": "https://www.atlanciaworldwide.com",
          "description": "Atlancia Worldwide is a global exporter of fabrics and garments which includes of cotton, polyester, silk, georgette, Linen and many other fabrics which are served in many industries.",
          "logo": "https://atlanciaworldwide.com/images/logo.png",
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+91 7778888578",
            "contactType": "Customer Support"
          }
        }
    </script>
    <style>
        /* Fullscreen video styling */
        body {
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent scrolling */
        }

        .welcome-video {
            position: absolute; /* Position video absolutely */
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Maintain aspect ratio and cover */
        }

        /* Hide the video based on screen size */
        .video-large {
            display: none;
        }

        .video-small {
            display: block;
        }

        @media (min-width: 768px) {
            .video-large {
                display: block;
            }

            .video-small {
                display: none;
            }
        }
    </style>
    <script>
        function redirectToHome() {
            window.location.href = 'home.html';
        }

        function playVideo() {
            const largeVideo = document.getElementById('largeVideo');
            const smallVideo = document.getElementById('smallVideo');

            // Detect screen size and play the respective video
            if (window.innerWidth >= 768) {
                largeVideo.style.display = "block";
                largeVideo.play();
                largeVideo.onended = redirectToHome; // Redirect after video ends
            } else {
                smallVideo.style.display = "block";
                smallVideo.play();
                smallVideo.onended = redirectToHome; // Redirect after video ends
            }
        }
    </script>
</head>

<body class="bg-gray-600 flex items-center justify-center min-h-screen" onload="playVideo()">

    <!-- Video container -->
    <div class="text-center">
        <!-- Large screen video (shown for screen width 768px and above) -->
        <video id="largeVideo" class="welcome-video video-large" style="display: none;" playsinline muted>
            <source src="videos/large screen.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Small screen video (shown for screen width below 768px) -->
        <video id="smallVideo" class="welcome-video video-small" style="display: none;" playsinline muted>
            <source src="videos/small screen.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>

</html>
